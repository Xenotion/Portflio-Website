<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="page1">
        <div id="title">Project</div>
        <div id="border-line"></div>
        <div class="container">
            <div id="one-intro">
                <div id="intro"></div>
                <div id="intro2">Your Journey</div>
                <div id="intro3">Begins Here.</div>
            </div>
            <a id="arrow-link" href="#page2">
                <img id="arrow" src="assets/down-arrow-svgrepo-com.svg" alt="Arrow">
            </a>
        </div>
    </div>
    <div id="page2">
        <p id="intro-par">
            <p id="first-par">

            <div id="second-par">
                <div id="heading">
                    <span>My interests are</span>
                    <div class="message">

    <div id="page3">
        <div id="unimelb-section">
            <img id="unimelb" src="assets/Logo_of_the_University_of_Melbourne.svg.png" alt="unimelb">
            <div>2021 - 2024</div>
            <div>Bachelor of Science, Computer Science</div>
        </div>
        <div id="uiuc-section">
            <img id="uiuc" src="assets/DHNkdRfXoAEp2VD.0.jpg" alt="uiuc">

            <div>Study Abroad Program</div>
        </div>

    <div id="page4"></div>
    <script src="script.js"></script>
